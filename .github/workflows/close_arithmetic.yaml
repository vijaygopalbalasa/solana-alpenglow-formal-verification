name: CloseArithmetic

on:
  workflow_dispatch:

jobs:
  prove:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TLAPS, Isabelle, CVC5 (no PPA)
        run: |
          sudo apt-get update
          sudo apt-get install -y tlaplus-proof-system isabelle isabelle-2022-cvc5
          tlapm --version
          isabelle version

      - name: Prepare Isabelle components
        run: |
          isabelle components -u
          isabelle install_cvc5

      - name: Build ArithmeticIsa image
        run: |
          cd proofs
          isabelle build -d . -b ArithmeticIsa

      - name: Write TLAPS config that uses the image
        run: |
          cd proofs
          cat > tlaps-ci.cfg <<'EOF'
          [prover]
          timeout = 60

          [isabelle]
          enabled = true
          image = ArithmeticIsa
          EOF

      - name: Create log directory
        run: mkdir -p verification_logs

      - name: Run TLAPS on all three safety modules
        run: |
          export TLA_PATH="$(pwd)/tla:$(pwd)/proofs"
          for mod in QuorumIntersection CertificateUniqueness FinalizationSafety; do
            echo "===== $mod ====="
            tlapm -C proofs/tlaps-ci.cfg "proofs/${mod}.tla" \
              2>&1 | tee "verification_logs/tlaps_${mod,,}_ci.log"
          done

      - name: Summarise results
        run: |
          for f in verification_logs/tlaps_*_ci.log; do
            echo "======== $f ========"
            tail -n 10 "$f"
          done

      - name: Upload closed-proof artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: closed-proofs
          path: |
            proofs/.tlacache/
            proofs/*/*.proof
            verification_logs/tlaps_*_ci.log
            proofs/tlaps-ci.cfg
          retention-days: 30
