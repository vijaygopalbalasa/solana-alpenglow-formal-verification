name: CloseArithmetic

on:
  workflow_dispatch:

jobs:
  prove:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Isabelle 2025
        run: |
          cd /tmp
          wget --no-check-certificate https://isabelle.in.tum.de/website-Isabelle2025/dist/Isabelle2025_linux.tar.gz || \
          curl -L -k -o Isabelle2025_linux.tar.gz https://isabelle.in.tum.de/website-Isabelle2025/dist/Isabelle2025_linux.tar.gz || \
          wget https://mirror.cse.unsw.edu.au/pub/isabelle/release/Isabelle2025_linux.tar.gz
          tar -xzf Isabelle2025_linux.tar.gz
          sudo mv Isabelle2025 /opt/
          sudo ln -sf /opt/Isabelle2025/bin/isabelle /usr/local/bin/isabelle
          isabelle version

      - name: Install TLAPS 1.6.0-pre dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y opam ocaml m4 pkg-config libgmp-dev zlib1g-dev

      - name: Setup opam and install TLAPS 1.6.0-pre
        run: |
          opam init -y --disable-sandboxing
          eval $(opam env)
          cd /tmp
          git clone --depth 1 https://github.com/tlaplus/tlapm.git
          cd tlapm
          opam update
          opam install -y dune menhir zarith ppx_deriving batteries stdcompat
          make
          sudo make install PREFIX=/usr/local
          tlapm --version

      - name: Build ArithmeticIsa Isabelle image
        run: |
          cd proofs
          isabelle build -d . -b ArithmeticIsa

      - name: Configure TLAPS to use Isabelle backend
        run: |
          cat > tlaps-ci.cfg <<'CFG'
          [prover]
          isabelle = true
          timeout = 60

          [isabelle]
          enabled = true
          image = ArithmeticIsa
          CFG
          cat tlaps-ci.cfg

      - name: Prepare log directory
        run: mkdir -p verification_logs
      - name: Run TLAPS on QuorumIntersection
        run: |
          export TLA_PATH="$(pwd)/tla:$(pwd)/proofs"
          tlapm -C tlaps-ci.cfg proofs/QuorumIntersection.tla 2>&1 | tee verification_logs/tlaps_quorum_ci.log

      - name: Run TLAPS on CertificateUniqueness
        run: |
          export TLA_PATH="$(pwd)/tla:$(pwd)/proofs"
          tlapm -C tlaps-ci.cfg proofs/CertificateUniqueness.tla 2>&1 | tee verification_logs/tlaps_certificate_ci.log

      - name: Run TLAPS on FinalizationSafety
        run: |
          export TLA_PATH="$(pwd)/tla:$(pwd)/proofs"
          tlapm -C tlaps-ci.cfg proofs/FinalizationSafety.tla 2>&1 | tee verification_logs/tlaps_finalization_ci.log

      - name: Summarise TLAPS results
        run: |
          echo "QuorumIntersection:" && tail -5 verification_logs/tlaps_quorum_ci.log
          echo "" && echo "CertificateUniqueness:" && tail -5 verification_logs/tlaps_certificate_ci.log
          echo "" && echo "FinalizationSafety:" && tail -5 verification_logs/tlaps_finalization_ci.log

      - name: Upload proof artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: closed-proofs
          path: |
            proofs/.tlacache/
            verification_logs/tlaps_*_ci.log
            tlaps-ci.cfg
          retention-days: 30
